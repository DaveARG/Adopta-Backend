<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario de Carga de Archivo</title>
    </head>
    <body>
        <h1>Subir Archivo</h1>
        <form
            action="http://localhost:3000/api/post-adopcion"
            method="POST"
            enctype="multipart/form-data"
        >
            <label for="fileUpload">Selecciona un archivo:</label>
            <input type="file" id="fileUpload" name="foto" required />
            <br /><br />
            <label for="title">title:</label>
            <input id="title" name="title" required />
            <br /><br />
            <label for="celulares">Celulares:</label>
            <input id="celulares" name="celulares" required />
            <br /><br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <br /><br />
            <label for="direccion">Direccion:</label>
            <input id="direccion" name="direccion" required />
            <br /><br />
            <label for="ubicacion">Ubicacion:</label>
            <input id="ubicacion" name="ubicacion" />
            <br /><br />
            <button type="submit">Enviar</button>
        </form>
    </body>
